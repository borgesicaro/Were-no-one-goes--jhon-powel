    <main>
        <aside id="par1"> 
            <div id="texto1">
            <p class="paragrafos">Let the wind carry us</p>

            <p class="paragrafos">We can travel so far</p>
            <p class="paragrafos">As our eyes can see</p>
            <br>
            <p class="paragrafos">We go where no one goes</p>
